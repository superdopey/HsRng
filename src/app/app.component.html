<div class='container'>
    <div class="left-side">
        <card-search (onCardSelected)="onCardSelected($event)" [cards]="allCards"></card-search>
    </div>
    <div class="right-side">
        <player-board [cards]="enemyPlayerBoardCards" [isEnemy]="true" ></player-board>
        <player-board [cards]="playerBoardCards" ></player-board>
        <player-hand [cards]="playerHandCards" (onCardPlayed)="onCardPlayed($event)"></player-hand>
    </div>
</div>
